<!DOCTYPE html>
<html>
  <head>
    <title>Jordan's Birthday</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="title">Jordan's Birthday Is In</h1>
    <div class="container">
      <div class="cake">
        <div class="cake__candle"></div>
      </div>
    </div>
    <div id="js-clock" class="clock">
      <div class="clock__days">
        <span id="js-days"></span>
        <div>Days</div>
      </div>
      <div class="clock__hours">
        <span id="js-hours"></span>
        <div>Hours</div>
      </div>
      <div class="clock__minutes">
        <span id="js-minutes"></span>
        <div>Minutes</div>
      </div>
      <div class="clock__seconds">
        <span id="js-seconds"></span>
        <div>Seconds</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
